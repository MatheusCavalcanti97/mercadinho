<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
	
		<link rel="stylesheet" type="text/css"
		href="../resources/css/template.css" />

		<h:form id="frmCadCli">
			<div class="divCentralizadora">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastro de Clientes"/>
				</f:facet>
			</p:toolbar>

			<p:panelGrid id="pnlCadCliDados" columns="2">

				<p:outputLabel for="Nome" value="Nome: " />
				<p:inputText id="Nome" maxlength="50" size="30"
					value="#{clienteController.cliente.nomeCliente}" required="true"
					requiredMessage="O campo Nome é obrigatório!" />

				<p:outputLabel for="Cpf" value="CPF: " />
				<p:inputMask id="Cpf" size="30"
					value="#{clienteController.cliente.cpf}" required="true"
					requiredMessage="O campo CPF é obrigatorio!" />

				<p:outputLabel for="Email" value="E-mail: " />
				<p:inputText id="Email" maxlength="50" size="30"
					value="#{clienteController.cliente.email}" required="true"
					requiredMessage="O campo E-mail é obrigatorio!" />

				<p:outputLabel for="Telefone" value="Telefone: " />
				<p:inputMask id="Telefone" size="30" mask="99999999999999"
					value="#{clienteController.cliente.telefone}" required="true"
					requiredMessage="O campo Telefone é obrigatório!" />

				<p:outputLabel for="Numero" value="Número Imovel: " />
				<p:inputText id="Numero" maxlength="5" size="30"
					value="#{clienteController.cliente.endereco.numeroImovel}"
					required="true" requiredMessage="O campo Número é obrigatório!" />

				<p:outputLabel for="Logradouro" value="Logradouro: " />
				<p:inputText id="Logradouro" maxlength="50" size="30"
					value="#{clienteController.cliente.endereco.logradouro}"
					required="true" requiredMessage="O campo Logradouro é obrigatório!" />

				<h:outputLabel for="Cep" value="CEP: " />
				<p:inputMask id="Cep" mask="99999-999" maxlength="50" size="30"
					required="true" value="#{clienteController.cliente.endereco.cep}"
					requiredMessage="O campo CEP é obrigatório!" />

				<p:outputLabel for="Bairro" value="Bairro: " />
				<p:inputText id="Bairro" maxlength="50" size="30"
					value="#{clienteController.cliente.endereco.bairro}"
					required="true" requiredMessage="O campo Bairro é obrigatório" />

				<p:outputLabel for="Cidade" value="Cidade: " />
				<p:inputText id="Cidade" maxlength="50" size="30"
					value="#{clienteController.cliente.endereco.cidade}"
					required="true" requiredMessage="O campo Cidade é obrigatório" />

				<p:outputLabel for="Uf" value="UF: " />
				<p:inputText id="Uf" maxlength="50" size="30" required="true"
					value="#{clienteController.cliente.endereco.uf}"
					requiredMessage="O campo UF é obrigatório!" />

				<p:outputLabel for="dataAbertura" maxlength="50" size="30"
					value="Data de Abertura" />
				<p:inputMask mask="99/99/9999" id="dataAbertura" size="30">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
				<h:outputText value="#{clienteController.cliente.dataAbertura}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:panelGrid>

			<br />

			<p:panelGrid columns="2" styleClass="botao">
				<p:commandButton value="Salvar"
					actionListener="#{clienteController.inserirCliente}"
					update=":msgGlobal :frmCadCli:pnlCadCliDados" styleClass="botao"
					icon="fa fa-arrow-left" />
			</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
