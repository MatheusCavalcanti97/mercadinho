<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">

		<link rel="stylesheet" type="text/css"
			href="../resources/css/template.css" />


		<h:form id="frmCadForn">

			<div class="divCentralizadora">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Cadastro de Fornecedores" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="pnlCadFornDados" columns="2" style="">

					<p:outputLabel for="Nome" value="Nome: " />
					<p:inputText id="Nome" maxlength="50" size="30"
						value="#{fornecedorController.fornecedor.nomeFornecedor}"
						required="true" requiredMessage="O campo Nome é obrigatório!" />

					<p:outputLabel for="Cnpj" value="CNPJ: " />
					<p:inputMask id="Cnpj" size="30"
						value="#{fornecedorController.fornecedor.cnpj}" required="true"
						requiredMessage="O campo CNPJ é obrigatorio!" />

					<p:outputLabel for="Telefone" value="Telefone: " />
					<p:inputMask id="Telefone" size="30" mask="99999999999999"
						value="#{fornecedorController.fornecedor.telefoneFornecedor}"
						required="true" requiredMessage="O campo Telefone é obrigatório!" />

					<p:outputLabel for="Numero" value="Número: " />
					<p:inputText id="Numero" maxlength="5" size="30"
						value="#{fornecedorController.fornecedor.endereco.numeroImovel}"
						required="true" requiredMessage="O campo Número é obrigatório!" />

					<p:outputLabel for="Logradouro" value="Logradouro: " />
					<p:inputText id="Logradouro" maxlength="50" size="30"
						value="#{fornecedorController.fornecedor.endereco.logradouro}"
						required="true"
						requiredMessage="O campo Logradouro é obrigatório!" />

					<h:outputLabel for="Cep" value="CEP: " />
					<p:inputMask id="Cep" mask="99999-999" maxlength="50" size="30"
						required="true"
						value="#{fornecedorController.fornecedor.endereco.cep}"
						requiredMessage="O campo CEP é obrigatório!" />

					<p:outputLabel for="Bairro" value="Bairro: " />
					<p:inputText id="Bairro" maxlength="50" size="30"
						value="#{fornecedorController.fornecedor.endereco.bairro}"
						required="true" requiredMessage="O campo Bairro é obrigatório" />

					<p:outputLabel for="Cidade" value="Cidade: " />
					<p:inputText id="Cidade" maxlength="50" size="30"
						value="#{fornecedorController.fornecedor.endereco.cidade}"
						required="true" requiredMessage="O campo Cidade é obrigatório" />

					<p:outputLabel for="Uf" value="UF: " />
					<p:inputText id="Uf" maxlength="50" size="30" required="true"
						value="#{fornecedorController.fornecedor.endereco.uf}"
						requiredMessage="O campo UF é obrigatório!" />
				</p:panelGrid>

				<br />

				<p:panelGrid columns="2" styleClass="botao">
					<p:commandButton value="Salvar"
						actionListener="#{fornecedorController.inserirFornecedor()}"
						update=":msgGlobal :frmCadForn:pnlCadFornDados" styleClass="botao"
						icon="fa fa-arrow-left" />

					<p:button value="Voltar" outcome="/pages/cadastroFornecedor.xhtml" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
